<div class="col-md-4 col-lg-4 col-xs-12 padding-10" style="padding: 15px;" th:each="tasksList : ${tasksLists}">
	<div class="panel box-v1">
		<div class="col-md-12 col-sm-12 col-xs-12 text-left padding-0">
			<h4 class="text-left" th:text="${tasksList.title}"></h4>
		</div>                                                
		<div class="panel-body text-center">
			<div class="checkbox text-left"  th:each="task : ${tasksList.items}">
				<label>
					<input type="checkbox" /><span class="check"></span> <span th:text="${task.title}"></span>			                  
				</label>
			</div>                                                                                                        
		</div>
	</div>
</div>
